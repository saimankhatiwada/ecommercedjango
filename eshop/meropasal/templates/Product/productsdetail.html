{% extends 'Main/body.html' %}

{% load static %}

{% block tittle %}Mero Pasal: {{ product.name }}{% endblock tittle %}

{% block content %}
    <div class="bg-white py-12 mt-16">
        <div class="container mx-auto px-4">
            <div class="flex justify-center mt-10">
                <div class="max-w-screen-md flex flex-col items-center bg-gray-100 rounded-lg shadow-lg p-8 mb-8">
                    <img src="{% static 'products/'|add:product.product_img_name %}" alt="Product Image" class="w-full mb-4 rounded-lg">
                    <div class="w-full">
                        <h1 class="text-2xl font-bold">{{ product.name }}</h1>
                        <p class="text-gray-600">{{ product.description }}</p>
                        <div class="flex items-center mt-4">
                            <span class="text-lg font-semibold">Price: </span>
                            <span class="text-lg font-bold ml-2">&#x20a8; {{ product.price }}</span>
                        </div>
                        <div class="flex justify-between mt-4">
                            <a href="{% url 'meropasal:product' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
