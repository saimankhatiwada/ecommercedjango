{% extends 'Main/body.html' %}

{% load static %}

{% block tittle %}Mero Pasal: Blogs{% endblock tittle %}

{% block content %}
  
  <div class="bg-white py-12 mt-16">
    {% if blog_list %}
      <div class="flex flex-wrap -mx-4">
        <div class="container mx-auto px-4">
          <div class="flex justify-between mb-8">
            <div></div> 
            <div class="flex flex-wrap">
              {% for blog in blog_list %}
                <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/2 xl:w-1/3 px-4 mb-8">
                  <div class="bg-white rounded-lg shadow-md overflow-hidden h-full">
                    <div class="aspect-w-3 aspect-h-2">
                      <img src="{% static  'blogs/'|add:blog.blog_img_name %}" alt="Product Image" class="object-cover h-64">
                    </div>
                    <div class="p-4 flex flex-col justify-between">
                      <h3 class="text-lg font-bold mb-2 text-center">{{ blog.blog_name }}</h3>
                      <div class="mt-8"></div>
                      <div class="flex justify-between mt-auto">
                        <div>
                          <a href="{% url 'meropasal:blog_detail' blog.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">View Details</a>
                        </div>
                        <div>
                          <a href="{% url 'meropasal:blog' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg">Buy</a>
                        </div>
                      </div>                       
                    </div>
                  </div>
                </div>
              {% endfor %}
            </div>
            <div></div>
          </div>
        </div>
      </div>
    {% else %}
      <p class="text-3xl text-center">No blogs are available.</p>
    {% endif %}
  </div>
  
{% endblock content %}
