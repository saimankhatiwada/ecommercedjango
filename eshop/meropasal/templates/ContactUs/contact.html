{% extends 'Main/body.html' %}

{% load static %}

{% block tittle %}Mero Pasal: Contact Us{% endblock tittle %}

{% block content %}
    <div class="bg-white py-12 mt-16">
        <div class="container mx-auto px-4">
            <div class="flex justify-center mt-10">
                <div class="max-w-screen-md bg-gray-100 rounded-lg shadow-lg p-8">
                    <h1 class="text-3xl font-bold mb-6 text-gray-900">Contact Us</h1>
                    <form action="{% url 'meropasal:contactus' %}" method="post">
                        {% csrf_token %} 
                        <div class="mb-6">
                            <label for="contact_name" class="block text-sm font-semibold text-gray-800 mb-2">Name</label>
                            <input type="text" id="contact_name" name="contact_name" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 shadow-inner placeholder-gray-400" placeholder="Enter your name" required>
                        </div>
                        <div class="mb-6">
                            <label for="contatc_email" class="block text-sm font-semibold text-gray-800 mb-2">Email</label>
                            <input type="email" id="contatc_email" name="contatc_email" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 shadow-inner placeholder-gray-400" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-6">
                            <label for="contact_message" class="block text-sm font-semibold text-gray-800 mb-2">Message</label>
                            <textarea id="contact_message" name="contact_message" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:border-blue-500 shadow-inner placeholder-gray-400" placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="flex justify-end">
                            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow">Submit</button>
                        </div>
                    </form>
